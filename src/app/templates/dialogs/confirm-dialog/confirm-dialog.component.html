<div class="row">
  <div class="col-12">
    <h1>{{ data.title }}</h1>
  </div>
  <div class="col-12">
    <h2>{{ data.message }}</h2>
  </div>
  <div class="col-6">
    <button class="btn btn-light btn-block" type="button" (click)="onNoClick(false)">
      <i class="fas fa-times"></i>
    </button>
  </div>
  <div class="col-6">
    <button class="btn btn-light btn-block" type="button" (click)="onNoClick(true)">
      <i class="fas fa-check"></i>
    </button>
  </div>
</div>
