<div class="row animate__animated animate__fadeIn">
  <div class="col-10">
    <h1>Equipos</h1>
  </div>
  <div class="col-2">
    <button
      class="btn-block"
      color="primary"
      mat-raised-button
      (click)="openDialog()"
    >
      <mat-icon class="mr-2">add_circle_outline </mat-icon>
      Nuevo
    </button>
  </div>
</div>
<div class="h-100 card shadow animate__animated animate__fadeIn">
  <div
    *ngIf="!loaded"
    class="h-100 w-100 d-flex align-items-center justify-content-center"
  >
    <mat-spinner></mat-spinner>
  </div>
  <ng-container *ngIf="loaded">
    <div
      *ngIf="!equipos || (equipos && equipos.length <= 0)"
      class="h-100 w-100 d-flex align-items-center justify-content-center"
    >
      <h1>No se encontraron equipos</h1>
    </div>
    <ng-container *ngIf="equipos && equipos.length > 0">
      <div class="overflow-auto">
        <table
          #table
          mat-table
          [dataSource]="equipos"
          class="w-100 sticky-header"
        >
          <ng-container matColumnDef="pos">
            <th mat-header-cell *matHeaderCellDef>Num.</th>
            <td mat-cell *matCellDef="let equipo; let i = index">
              {{ equipo.id }}
            </td>
          </ng-container>

          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef>Equipo</th>
            <td mat-cell *matCellDef="let equipo">{{ equipo.nombre }}</td>
          </ng-container>

          <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef>Status</th>
            <td mat-cell *matCellDef="let equipo">
              {{ status[equipo.status] }}
            </td>
          </ng-container>
          <ng-container matColumnDef="options">
            <th mat-header-cell *matHeaderCellDef>Opciones</th>
            <td mat-cell *matCellDef="let equipo">
              <button
                type="button"
                mat-raised-button
                (click)="openDialog(equipo)"
              >
                <mat-icon>create</mat-icon>
              </button>
              <button
                trackB
                type="button"
                mat-raised-button
                (click)="deleteObject(equipo)"
              >
                <mat-icon>delete</mat-icon>
              </button>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        </table>
      </div>
      <div class="pag row w-100"></div>
      <mat-paginator
        class="pag-bottom w-100"
        [length]="totalPages"
        [pageSize]="pages"
        [pageSizeOptions]="PAGES"
        (page)="pagesChange($event)"
      ></mat-paginator>
    </ng-container>
  </ng-container>
</div>
