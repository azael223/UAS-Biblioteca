<div class="border-right w-100">
  <div class="row">
    <ul class="nav flex-column">
      <li
        class="col-12 border-bottom nav-item"
        routerLinkActive="active"
        *ngFor="let item of menuItems"
      >
        <a class="nav-link" [routerLink]="item.route">{{ item.title }}</a>
      </li>
    </ul>
  </div>
</div>
