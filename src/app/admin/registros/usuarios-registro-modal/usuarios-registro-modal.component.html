<div class="container animate__animated animate__fadeIn">
  <div class="row d-flex">
    <h2>Registro Usuarios Biblioteca #{{ dataIn.id }}</h2>
    <button class="ml-auto" mat-icon-button type="button" (click)="onNoClick()">
      <mat-icon>close</mat-icon>
    </button>
  </div>
</div>
<div class="h-90 card shadow animate__animated animate__fadeIn">
  <div
    *ngIf="!loaded"
    class="h-100 w-100 d-flex align-items-center justify-content-center"
  >
    <mat-spinner></mat-spinner>
  </div>
  <ng-container *ngIf="loaded">
    <div
      *ngIf="!objects || (objects && objects.length <= 0)"
      class="h-100 w-100 d-flex align-items-center justify-content-center"
    >
      <h1>No se encontraron usuarios</h1>
    </div>
    <ng-container *ngIf="objects && objects.length > 0">
      <div class="overflow-auto">
        <app-registro-view
          class="w-10"
          #table
          [index]="index * pages"
          [data]="objects"
          [columns]="displayedUser"
        ></app-registro-view>
      </div>
      <div class="pag row w-100"></div>
      <mat-paginator
        class="pag-bottom w-100"
        [length]="totalPages"
        [pageSize]="pages"
        [pageSizeOptions]="PAGES"
        (page)="pagesChange($event)"
      ></mat-paginator>
    </ng-container>
  </ng-container>
</div>
