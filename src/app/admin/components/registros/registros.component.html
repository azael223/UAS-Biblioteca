<div class="container pt-4">
  <h1 class="title">Biblioteca</h1>
  <hr />
</div>
<div class="container pr-4 pl-4 pt-3">
  <div class="container">
    <div class="row">
      <div class="col-8">
        <h1>Registros</h1>
      </div>
      <div class="col-4">
        <button class="btn btn-primary btn-block" (click)="openDialog()"><i class="fas fa-plus"></i></button>
      </div>
       <!-- TABLE -->
    <div class="col-12 card shadow">
      <table #table mat-table [dataSource]="objects" class="w-100">
        <ng-container matColumnDef="pos">
          <th mat-header-cell *matHeaderCellDef>Num.</th>
          <td mat-cell *matCellDef="let object; let i = index">
            {{ i + 1 }}
          </td>
        </ng-container>

        <ng-container matColumnDef="ur">
          <th mat-header-cell *matHeaderCellDef>UR</th>
          <td mat-cell *matCellDef="let object">{{ object.ur }}</td>
        </ng-container>

        <ng-container matColumnDef="area">
          <th mat-header-cell *matHeaderCellDef>Biblioteca</th>
          <td mat-cell *matCellDef="let object">{{ object.area }}</td>
        </ng-container>

        <ng-container matColumnDef="turno">
          <th mat-header-cell *matHeaderCellDef>Turno</th>
          <td mat-cell *matCellDef="let object">{{ turnos[object.turno] }}</td>
        </ng-container>

        <ng-container matColumnDef="date">
          <th mat-header-cell *matHeaderCellDef>Creado En</th>
          <td mat-cell *matCellDef="let object">{{ object.creadoEn | date:"medium" }}</td>
        </ng-container>

        <ng-container matColumnDef="options">
          <th mat-header-cell *matHeaderCellDef>Opciones</th>
          <td mat-cell *matCellDef="let object">
            <button
              type="button"
              class="btn btn-light"
              (click)="openDialog(object)"
            >
              <i class="fas fa-pen"></i>
            </button>
            <button
              trackB
              type="button"
              class="btn btn-light"
              (click)="deleteObject(object)"
            >
              <i class="fas fa-trash"></i>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
    </div>
    <!--  -->
    </div>
  </div>
</div>
