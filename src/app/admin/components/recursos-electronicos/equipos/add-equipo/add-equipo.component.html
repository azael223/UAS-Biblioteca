<div class="container">
  <form [formGroup]="form">
    <div class="row">
      <div class="col-12">
        <h1>Nuevo Equipo</h1>
      </div>
      <div class="col-12">
        <div class="form-group">
          <label for="name">Nombre</label>
          <input
            formControlName="name"
            type="text"
            class="form-control"
            id="name"
            aria-describedby="nameError"
          />
          <small
            *ngIf="form.get('name').invalid && form.get('name').touched"
            id="nameError"
            class="form-text text-danger"
            >Debe tener al menos 2 letras</small
          >
        </div>
      </div>
      <div class="form-group col-12">
        <label for="status">Status</label>
        <select class="form-control" id="status" formControlName="status">
          <option *ngFor="let status of equipoStatus | keyvalue" [value]="status.key">{{status.value}}</option>
        </select>
      </div>
      <div class="col-6">
        <button type="button" class="btn btn-primary btn-block" (click)="performRequest('CREATE')">
          <i class="fas fa-save"></i>
        </button>
      </div>
      <div class="col-6">
        <button
          type="button"
          class="btn btn-secondary btn-block"
          (click)="onNoClick()"
        >
          <i class="fas fa-times"></i>
        </button>
      </div>
    </div>
  </form>
</div>
