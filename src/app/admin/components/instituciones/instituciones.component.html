<div class="container p-5">
  <div class="row">
    <div class="col-8">
      <h1>Instituciones</h1>
    </div>
    <div class="col-4">
      <button
        type="button"
        class="btn btn-primary btn-block"
        (click)="openDialog()"
      >
        <i class="fas fa-plus"></i>
      </button>
    </div>
    <!-- TABLE -->
    <div class="col-12 card shadow">
      <table #table mat-table [dataSource]="instituciones" class="w-100">
        <ng-container matColumnDef="pos">
          <th mat-header-cell *matHeaderCellDef>Num.</th>
          <td mat-cell *matCellDef="let institucion; let i = index">
            {{ i + 1 }}
          </td>
        </ng-container>

        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef>Instituci√≥n</th>
          <td mat-cell *matCellDef="let institucion">
            {{ institucion.nombre }}
          </td>
        </ng-container>

        <ng-container matColumnDef="abbrv">
          <th mat-header-cell *matHeaderCellDef>Abreviatura</th>
          <td mat-cell *matCellDef="let institucion">
            {{ institucion.abrev }}
          </td>
        </ng-container>

        <ng-container matColumnDef="options">
          <th mat-header-cell *matHeaderCellDef>Opciones</th>
          <td mat-cell *matCellDef="let institucion"></td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
    </div>
    <!--  -->
  </div>
</div>
