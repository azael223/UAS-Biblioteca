<form
  [formGroup]="form"
  class="custom-modal-container"
  (ngSubmit)="openRequest()"
>
  <div class="custom-modal-header">
    <span class="custom-modal-title">
      {{ (data ? "EDITAR" : "NUEVO") + " EQUIPO" | uppercase }}
    </span>
    <mat-icon class="custom-modal-close" (click)="onNoClick()">close</mat-icon>
  </div>
  <div class="custom-modal-content row">
    <div class="col-12">
      <mat-form-field appearance="outline" class="custom-form-field">
        <mat-label for="nombre">Nombre</mat-label>
        <input
          matInput
          formControlName="nombre"
          type="text"
          id="nombre"
          aria-describedby="nombreError"
        />
        <mat-error
          *ngIf="form.get('nombre').invalid && form.get('nombre').touched"
          id="nameError"
          >Debe tener al menos 2 letras</mat-error
        >
      </mat-form-field>
    </div>
    <div class="col-12">
      <mat-form-field appearance="outline" class="custom-form-field">
        <mat-label for="statusEquipo">Status</mat-label>
        <mat-select id="statusEquipo" formControlName="statusEquipo">
          <mat-option
            *ngFor="let statusEquipo of equipoStatus | keyvalue"
            [value]="statusEquipo.key"
          >
            {{ statusEquipo.value }}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>
  </div>
  <div class="custom-modal-actions">
    <button class="custom-button-secondary" type="submit">
      GUARDAR
    </button>
  </div>
</form>
