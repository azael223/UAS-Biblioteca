<form
  [formGroup]="form"
  class="custom-modal-container"
  (ngSubmit)="openRequest()"
>
  <div class="custom-modal-header">
    <span class="custom-modal-title">
      {{ (data ? "EDITAR" : "NUEVO") + " NUEVO CUBÃ­CULO" | uppercase }}
    </span>
    <mat-icon class="custom-modal-close" (click)="onNoClick()">close</mat-icon>
  </div>
  <div class="custom-modal-content row">
    <div class="col-12">
      <mat-form-field appearance="outline" class="custom-form-field">
        <mat-label for="name">Nombre</mat-label>
        <input
          matInput
          placeholder="Nombre"
          type="text"
          formControlName="name"
          id="name"
          aria-describedby="nameError"
        />
        <mat-error
          *ngIf="form.get('name').invalid && form.get('name').touched"
          id="nameError"
          >Debe tener almenos 2 letras</mat-error
        >
      </mat-form-field>
    </div>
  </div>
  <div class="custom-modal-actions">
    <button class="custom-button-secondary" type="submit">GUARDAR</button>
  </div>
</form>
