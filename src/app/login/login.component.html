<div class="container">
  <div class="container card p-5 login">
    <form [formGroup]="form" (ngSubmit)="login()">
      <div class="row">
        <div class="col-12">
          <h1>Ingresar</h1>
        </div>
        <!-- USUARIO -->
        <div class="col-12 form-group">
          <label for="" [class.text-danger]="isUserInvalid">Usuario</label>
          <input
            type="text"
            class="form-control"
            formControlName="username"
            [class.is-invalid]="isUserInvalid"
          />
        </div>
        <!-- CONTRASEÑA -->
        <div class="col-12 form-group">
          <label for="" [class.text-danger]="isPasswordInvalid"
            >Contraseña</label
          >
          <input
            type="password"
            class="form-control"
            formControlName="password"
            [class.is-invalid]="isPasswordInvalid"
          />
        </div>
        <div class="col-12">
          <button class="btn btn-primary btn-block" type="submit">
            Iniciar Sesión
          </button>
        </div>
        <div *ngIf="isLoginInvalid" class="col-12 pt-5 animate__animated animate__slideInDown">
          <div class="alert alert-danger" role="alert">
            Usuario o contraseña incorrectos.
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
