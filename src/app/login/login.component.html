<div class="container">
  <div class="container">
    <form action="">
      <div class="row">
        <!-- USUARIO -->
        <div class="col-12 form-group">
          <label for="">Usuario</label>
          <input type="text" class="form-control" formControlName="usuario" />
        </div>
        <!-- CONTRASEÑA -->
        <label for="">Contraseña</label>
        <input type="text" class="form-control" formControlName="password" />
      </div>
      <div class="col-12">
        <small *ngIf="isLoginInvalid" class="form-text text-danger"
          >Usuario o Contraseña incorrectos</small
        >
        <small *ngIf="!isLoginInvalid" class="form-text"> &nbsp;</small>
      </div>
      <div class="col-12">
        <button class="btn btn-primary btn-block" type="submit">
          Iniciar Sesión
        </button>
      </div>
    </form>
  </div>
</div>
