<div class="container">
  <!--  -->
  <form [formGroup]="form">
    <div class="row">
      <!-- NAME -->
      <div class="col-12">
        <h2>Registro Recursos Electr贸nicos</h2>
      </div>
      <div class="form-group col-12">
        <label for="">Nombre *</label>
        <input type="text" class="form-control" formControlName="nombre" />
        <small *ngIf="isNameInvalid" class="form-text text-danger"
          >Ingrese un nombre valido, solo letras y al menos 2 letras</small
        >
        <small *ngIf="!isNameInvalid" class="form-text"> &nbsp;</small>
      </div>

      <!-- INSTITUTION -->
      <div class="form-group col-12">
        <label for="">Instituci贸n *</label>
        <input
          type="text"
          matInput
          formControlName="institucion"
          class="form-control"
          [matAutocomplete]="auto"
          placeholder="Seleccione la instituci贸n a la que pertenece"
        />
        <mat-autocomplete #auto="matAutocomplete" [displayWith]="displayFn">
          <mat-option
            *ngFor="let institucion of filteredInstituciones | async"
            [value]="institucion"
          >
            {{ institucion.nombre }}
          </mat-option>
        </mat-autocomplete>
        <small *ngIf="isInstitucionInvalid" class="form-text text-danger"
          >Seleccione una instituci贸n</small
        >
        <small *ngIf="!isInstitucionInvalid" class="form-text"> &nbsp;</small>
      </div>

      <!-- CUBICULOS -->
      <div class="col-12 form-group">
        <mat-select>
          <mat-option
            *ngFor="let cubiculo of cubiculos"
            [value]="cubiculo.id"
            >{{ cubiculo.nombre }}</mat-option
          >
        </mat-select>
        <small *ngIf="isCubiculoInvalid" class="form-text text-danger"
          >Seleccione un cubiculo</small
        >
        <small *ngIf="!isCubiculoInvalid" class="form-text"> &nbsp;</small>
      </div>

      <!-- BUTTONS -->
      <div class="col-6">
        <button
          type="button"
          class="btn btn-primary btn-block"
          (click)="performRequest()"
        >
          <i class="fas fa-check mr-3"></i>Registrar
        </button>
      </div>
      <div class="col-6">
        <button
          type="button"
          class="btn btn-secondary btn-block"
          (click)="onNoClick()"
        >
          <i class="fas fa-times mr-3"></i>Cancelar
        </button>
      </div>
    </div>
  </form>
</div>
