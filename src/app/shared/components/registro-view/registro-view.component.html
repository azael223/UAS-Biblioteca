<div class="custom-table">
  <table
  mat-table
  [dataSource]="data"
>
  <ng-container matColumnDef="pos">
    <th mat-header-cell *matHeaderCellDef>Num</th>
    <td mat-cell *matCellDef="let element; let i = index">
      {{ page + (i + 1) }}
    </td>
  </ng-container>
  <ng-container *ngFor="let col of columns" [matColumnDef]="col.matColumnDef">
    <th mat-header-cell *matHeaderCellDef>{{ col.title }}</th>
    <td mat-cell *matCellDef="let element">
      {{ col.property ? element[col.property] : col.value }}
    </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
</div>
